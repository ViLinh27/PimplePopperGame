<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Timed Pimple Popper Game</title>

        <!-- for pixel font: -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <!--main style font-->
        <link rel="stylesheet" href="./styles/mainStyles.css">
    </head>
    <body>
        <audio id="pimplepop-sound" src="/assets/sounds/pimple-popping-sound.mp3" preload="auto"></audio>
        <div class="pixelify-sans-myFont">
            <div class="content-wrapper">
                <!-- start screen-->
                 <div id="start-screen">
                    <div class="interactive-content">
                        <h2>It's pimple popping time</h2>
                        <button id="start-btn">
                            <p>Start Popping</p>
                        </button>
                        <button id="credits-btn">
                            <p>Credits</p>
                        </button>
                        <button id="settings-btn">
                            <p>Settings</p>
                        </button>
                    </div>
                 </div><!-- start screen-->

                <!-- game screen-->
                <div id="game-screen">
                    <!--timer clock -->
                    <div class="interactive-content">
                        <div class="timer-display">
                            <h1>00:00</h1>
                        </div>
                        <div class="my-score">
                            <p></p>
                        </div>
                        <div class="timer-controls">
                            <button id="snooze-btn">
                                <p class="btn-text">Snooze</p>
                            </button>
                            <button id="stop-btn">
                                <p class="btn-text">Stop</p>
                            </button>
                            <button id="back-after-game-btn">
                                <p class="btn-text">Back</p>
                            </button>
                        </div>
                    </div>
                    <div class="face-container" id="faceContainer">
                        <!-- face goes ehre-->
                    </div>
                </div><!-- game screen-->

                <!-- game over screen-->
                <div id="gameover-screen">
                    <div class="interactive-content">
                        <h2>Game Over</h2>
                        <h3>Time is up</h3>
                        <p>Your score is: </p>
                        <div class="my-score">
                            <p></p>
                        </div>
                        <!-- put score here i guess-->
                        <button class="back-btn">
                            <p>Back Home</p>
                        </button>
                    </div>
                </div>
                <!-- credits screen-->
                <div id="credits-screen">
                    <h2>Credits</h2>
                    <p>
                        Thank you to Heidi. I don't know if you still watch pimple popping videos,
                        but I thought of you when I made this.
                    </p>
                    <button class="back-btn">
                        <p>Back Home</p>
                    </button>
                </div><!-- credits screen-->
                <!-- settings-->
                <div id="settings-screen">
                    <h2>Settings</h2>
                    <h3>Game duration</h3>
                    <div class="interactive-content">
                        <input type="radio" id="30secgame" value=""><label for="30secgame">30 seconds</label><br>
                        <!-- 60 sec-->
                        <!--120 -->
                    </div>
                    <button class="back-btn">
                        <p>Back Home</p>
                    </button>
                </div><!-- end of settings-->
            </div>
        </div>
        <script type="module" src="./js-effects/mainEffects.js"></script>
        <script type="module" src="./js-effects/screenEffects.js"></script>
        <script type="module" src="./js-effects/timerEffects.js"></script>
    </body>
</html>
